name: Docs CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  INSTANCE: "Writerside/hi"
  DOCKER_VERSION: "2025.04.8412"

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      artifact: ${{ steps.artifact.outputs.artifact }}
      algolia_artifact: ${{ steps.artifact.outputs.algolia_artifact }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve artifact names
        id: artifact
        run: |
          INSTANCE=${INSTANCE#*/}
          INSTANCE_ID_UPPER=$(echo "$INSTANCE" | tr '[:lower:]' '[:upper:]')
          echo "artifact=webHelp${INSTANCE_ID_UPPER}2-all.zip" >> "$GITHUB_OUTPUT"
          echo "algolia_artifact=algolia-indexes-${INSTANCE_ID_UPPER}.zip" >> "$GITHUB_OUTPUT"

      - name: Inject Algolia frontend config
        env:
          ALGOLIA_APP_NAME: ${{ vars.ALGOLIA_APP_NAME }}
          ALGOLIA_INDEX_NAME: ${{ vars.ALGOLIA_INDEX_NAME }}
          ALGOLIA_SEARCH_ONLY_KEY_VAR: ${{ vars.ALGOLIA_SEARCH_ONLY_KEY }}
          ALGOLIA_SEARCH_ONLY_KEY_SECRET: ${{ secrets.ALGOLIA_SEARCH_ONLY_KEY }}
        run: |
          ALGOLIA_SEARCH_ONLY_KEY="${ALGOLIA_SEARCH_ONLY_KEY_VAR}"
          if [ -z "${ALGOLIA_SEARCH_ONLY_KEY}" ]; then
            ALGOLIA_SEARCH_ONLY_KEY="${ALGOLIA_SEARCH_ONLY_KEY_SECRET}"
          fi

          sed -i '/<algolia-id>.*<\/algolia-id>/d' Writerside/cfg/buildprofiles.xml
          sed -i '/<algolia-index>.*<\/algolia-index>/d' Writerside/cfg/buildprofiles.xml
          sed -i '/<algolia-api-key>.*<\/algolia-api-key>/d' Writerside/cfg/buildprofiles.xml
          sed -i '/<algolia-show-logo>.*<\/algolia-show-logo>/d' Writerside/cfg/buildprofiles.xml

          if [ -n "${ALGOLIA_APP_NAME}" ] && [ -n "${ALGOLIA_INDEX_NAME}" ] && [ -n "${ALGOLIA_SEARCH_ONLY_KEY}" ]; then
            sed -i "/<noindex-content>false<\\/noindex-content>/a\\
            <algolia-id>${ALGOLIA_APP_NAME}</algolia-id>\\
            <algolia-index>${ALGOLIA_INDEX_NAME}</algolia-index>\\
            <algolia-api-key>${ALGOLIA_SEARCH_ONLY_KEY}</algolia-api-key>\\
            <algolia-show-logo>true</algolia-show-logo>" Writerside/cfg/buildprofiles.xml
            echo "Algolia frontend config injected into buildprofiles.xml"
          else
            echo "Algolia frontend config is incomplete. Built-in search will be used."
          fi

      - name: Build documentation
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Run Writerside checks
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}

      - name: Unzip static site
        run: unzip -O UTF-8 -qq "artifacts/${{ steps.artifact.outputs.artifact }}" -d site

      - name: Publish offline package
        run: |
          mkdir -p site/downloads
          cp "artifacts/${{ steps.artifact.outputs.artifact }}" site/downloads/offline-docs.zip

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ steps.artifact.outputs.artifact }}
            artifacts/${{ steps.artifact.outputs.algolia_artifact }}
            artifacts/report.json
          retention-days: 7

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-indexes:
    runs-on: ubuntu-latest
    needs: docs
    if: ${{ vars.ALGOLIA_APP_NAME != '' && vars.ALGOLIA_INDEX_NAME != '' && vars.CONFIG_JSON_PRODUCT != '' && vars.CONFIG_JSON_VERSION != '' }}
    container:
      image: registry.jetbrains.team/p/writerside/builder/algolia-publisher:2.0.32-3
    env:
      ALGOLIA_APP_NAME: ${{ vars.ALGOLIA_APP_NAME }}
      ALGOLIA_INDEX_NAME: ${{ vars.ALGOLIA_INDEX_NAME }}
      CONFIG_JSON_PRODUCT: ${{ vars.CONFIG_JSON_PRODUCT }}
      CONFIG_JSON_VERSION: ${{ vars.CONFIG_JSON_VERSION }}
      ALGOLIA_KEY: ${{ secrets.ALGOLIA_KEY }}
    steps:
      - name: Check publish prerequisites
        id: guard
        shell: bash
        run: |
          if [ -z "${ALGOLIA_KEY}" ]; then
            echo "ALGOLIA_KEY is empty. Skipping Algolia publish."
            echo "publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download documentation artifacts
        if: steps.guard.outputs.publish == 'true'
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Unpack Algolia records
        if: steps.guard.outputs.publish == 'true'
        run: |
          mkdir -p algolia-index
          unzip -O UTF-8 -qq "artifacts/${{ needs.docs.outputs.algolia_artifact }}" -d algolia-index

      - name: Publish Algolia index
        if: steps.guard.outputs.publish == 'true'
        shell: bash
        timeout-minutes: 3
        run: |
          set -euo pipefail
          env "algolia-key=${ALGOLIA_KEY}" java -jar /opt/builder/help-publication-agent.jar \
            update-index \
            --application-name "${ALGOLIA_APP_NAME}" \
            --index-name "${ALGOLIA_INDEX_NAME}" \
            --product "${CONFIG_JSON_PRODUCT}" \
            --version "${CONFIG_JSON_VERSION}" \
            --index-directory algolia-index/ \
            2>&1 | tee algolia-update-index-log.txt

      - name: Upload Algolia publish log
        if: steps.guard.outputs.publish == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: algolia-publish-log
          path: algolia-update-index-log.txt
          retention-days: 7
